<mat-card class="card-container">
  <mat-card-header class="card-header">
    <mat-card-title>Sélectionnez un agent à affecter</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sélectionnez un agent</mat-label>
      <mat-select [(ngModel)]="selectedAgentId" placeholder="Agent" class="agent-select">
        <mat-option *ngFor="let agent of agents" [value]="agent.id">
          {{ agent.nom }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-raised-button color="primary" (click)="onAssign(selectedAgentId)" class="assign-button">
      <mat-icon>check_circle</mat-icon> Affecter
    </button>
    <button mat-button (click)="onNoClick()" class="cancel-button">
      <mat-icon>cancel</mat-icon> Annuler
    </button>
  </mat-card-actions>
</mat-card>
