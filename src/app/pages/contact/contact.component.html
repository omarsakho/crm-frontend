<div class="container mt-5 contact-container">
    <h2 class="contact-title">Contactez-nous</h2>
    <p class="contact-text">
      Pour toute question ou demande d'information concernant nos services, n'hésitez pas à nous contacter via le formulaire ci-dessous.
    </p>
  
    <form>
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Votre nom">
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Votre adresse e-mail">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Envoyer</button>
    </form>
  </div>
